<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Beep Boop Generator </title>
        <link href="https://fonts.googleapis.com/css?family=Assistant" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
<body>
    <div class="container">
        <h1>Beep Boop Generator</h1>
        <form id="boop-form">
            <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="boop"></label>
                  <input id="boop" class="form-control" placeholder="enter a new boop" type="text">
              </div>
            </div>
            <button type="submit" class="btn btn-info">Submit a new Boop!</button>
        </form>
    </div>
</body>
</html>
